        var network = null;
        function togglePhysics() {
            if (network === null) {
                network = this.vis.Network(document.getElementById('mynetwork'), data, options);
            }
            var physicsEnabled = network.physics.options.enabled;
            network.setOptions({
                physics: {
                    enabled: !physicsEnabled,
                    stabilization: {
                        enabled: true
                    },
                    solver: 'forceAtlas2Based',
                    forceAtlas2Based: {
                        gravitationalConstant: -70,
                        centralGravity: 0.01,
                        springLength: 60,
                        springConstant: 0.08
                    },
                    barnesHut: {
                        gravitationalConstant: -70,
                        centralGravity: 0.01,
                        springLength: 60,
                        springConstant: 0.08
                    }
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('togglePhysics').addEventListener('click', togglePhysics);
        });
    </script>
