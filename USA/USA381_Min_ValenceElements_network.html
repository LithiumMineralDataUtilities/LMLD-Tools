            network.setOptions({
                physics: {

                    stabilization: {
                        enabled: true

                    solver: 'forceAtlas2Based',

                        springLength: 100,
                        springConstant: 0.08,
                        damping: 0.4, 
                        avoidOverlap: 0.5 
                    }
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('togglePhysics').addEventListener('click', togglePhysics);
        });
