        var network = null;
        function togglePhysics() {
            if (network === null) {
                network = new vis.Network(document.getElementById('mynetwork'), data, options);
            }
            var physicsEnabled = network.physics.options.enabled;
            network.setOptions({
                physics: {
                    enabled: !physicsEnabled,
                    stabilization: {
                        enabled: true
                    },
                    solver: 'forceAtlas2Based',
                    forceAtlas2Based: {
                        gravitationalConstant:-50,
                        centralGravity: 0.005,  
                        springLength: 100,
                        springConstant: 0.08,
                        damping: 0.4, 
                        avoidOverlap: 0.5 
                    }
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('togglePhysics').addEventListener('click', togglePhysics);
        });
    </script>
