
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table</title>
    <!-- Include DataTables CSS and jQuery -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        /* Styling for the table border, header, and alternating row colors */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #333;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        
        h2 {
            font-weight: bold;
            text-align: center;
        }

        /* Alternating row colors */
        tr:nth-child(even) { background-color: #adf7bb; }
        tr:nth-child(odd) { background-color: #ffffff; }
    </style>
</head>
<body>
    <h2>Test Table</h2>
    <!-- HTML Table from DataFrame -->
    <table border="1" class="dataframe" id="myTable">
  <thead>
    <tr style="text-align: right;">
      <th>Letters</th>
      <th>Numbers</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>A</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>5</td>
    </tr>
    <tr>
      <td>C</td>
      <td>78</td>
    </tr>
    <tr>
      <td>F</td>
      <td>9</td>
    </tr>
    <tr>
      <td>G</td>
      <td>3</td>
    </tr>
    <tr>
      <td>K</td>
      <td>5</td>
    </tr>
    <tr>
      <td>P</td>
      <td>1</td>
    </tr>
    <tr>
      <td>E</td>
      <td>4</td>
    </tr>
    <tr>
      <td>T</td>
      <td>0</td>
    </tr>
    <tr>
      <td>K</td>
      <td>19</td>
    </tr>
  </tbody>
</table>

    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                "paging": true,
                "ordering": true,
                "info": true
            });
        });
    </script>
</body>
</html>
