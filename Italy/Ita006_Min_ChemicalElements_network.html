            if (network === null) {

            network.setOptions({
                physics: {
                    enabled: !physicsEnabled,
                    stabilization: {
                        enabled: true
                    },
                    solver: 'forceAtlas2Based',

                        springLength: 100,
                        springConstant: 0.08,
                        damping: 0.4, 
                        avoidOverlap: 0.5

                }
            });
        }

            document.getElementById('togglePhysics').addEventListener('click', togglePhysics);
